<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            border-style: solid;
        }
        tr, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!-- <table style="border-collapse: collapse;"> -->
    <table style="border-collapse: collapse; border-style: dotted;">
        <tr>
        <th style="border: 1px solid;">First name</th>
        <th style="border: 1px solid;" >Last name</th>
        <th style="border: 1px solid;">Address</th>
        </tr>
        <tr>
        <td style="border: 1px solid;">A</td>
        <td style="border: 1px solid;">B</td>
        <td style="border: 1px solid;">abc</td>
        </tr>
        <tr>
        <td style="border: 1px solid;">X</td>
        <td style="border: 1px solid;">Y</td> 
        <td style="border: 1px solid;">xyz</td>
        </tr>
    </table>

    <table>
        <tr>
        <th style="border: 1px solid;">First name</th>
        <th style="border: 1px solid;" >Last name</th>
        <th style="border: 1px solid;">Address</th>
        </tr>
        <tr>
        <td style="border: 1px solid;">A</td>
        <td style="border: 1px solid;">B</td>
        <td style="border: 1px solid;">abc</td>
        </tr>
        <tr>
        <td style="border: 1px solid;">X</td>
        <td style="border: 1px solid;">Y</td> 
        <td style="border: 1px solid;">xyz</td>
        </tr>
    </table>

    <table style="border: 1px solid;">
        <tr>
            <th>First name</th>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <th>Last name</th>
            <td>X</td>
            <td>Y</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>abc</td>
            <td>xyz</td>
        </tr>
    </table>
</body>
</html>
