<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail</title>
    <style>
        body{
            margin: 20px 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Personal Detail -Kosuke-</h3>
    <div class="personal-form">
        <label>Name:</label>
        <input type="text" id="name">
        <br>
        <label>Password:</label>
        <input type="password" id="password">
        <br>
        <label>Email:</label>
        <input type="email" id="email">
        <br>
        <input type="checkbox" id="checkbox1" name="gender" value="male">
            <label>Male</label>
        <br>
        <input type="checkbox" id="checkbox2" name="gender" value="female">
            <label>Female</label>
        <br>
        <label>Phone:</label>
        <input type="number" id="phone-number">
        <br>
        <input type="radio" id="radio1" value="chess" name="hobbies">
            <label>Chess</label>
        <br>
        <input type="radio" id="radio2" value="tennis" name="hobbies">
            <label>Tennis</label>
        <br>
        <input type="radio" id="radio3" value="football" name="hobbies">
            <label>Football</label>
        <br>
        <input type="button" id="submit" value="submit">
    </div>
</body>
</html>
