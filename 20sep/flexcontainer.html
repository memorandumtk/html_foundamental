<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            background-color: bisque;
            flex-direction: column;
            flex-flow: row wrap;
        }
        .flex-container div {
            background-color: aquamarine;
            margin: 5px;
            width: 40vw;
        }
        @media screen and (max-width: 700px){
            .flex-container div {
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>these tabs' background are changing by 700px</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
