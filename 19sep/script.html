<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            var var1 = Number(document.getElementById("num1").value);
            var var2 = Number(document.getElementById("num2").value);
            var var3 = Number(document.getElementById("num3").value);
            let button = String(document.getElementById("button").value);
            let result = "";
            console.log(button);
            switch (button) {
                case "add":
                    result = var1 + var2;
                    break;
                case "sub":
                    result = var1 - var2;
                    break;
                case "mul":
                    result = var1 * var2;
                    break;
                case "div":
                    result = var1 / var2;
                    break;
            }
            document.getElementById("result1").value = result;

            // var var2 = Number(document.getElementById("num2").value);

            // var result = var1 + var2;
            // console.log(result);
        }
    </script>
</head>
<body>
    <form>
        <label for="num1">First Number</label>
        <input type="number" id="num1" name="num1">
        <label for="num2">Second Number</label>
        <input type="number" id="num2" name="num2">
        <label for="num3">Third Number</label>
        <input type="number" id="num3" name="num3">
        <label for="result1">Result1</label>
        <input type="text" id="result1" name="result1">
        <input type="button" id="button" value="add" name="add" onclick="myfunction()">
        <input type="button" id="button" value="sub" name="sub" onclick="myfunction()">
        <input type="button" id="button" value="mul" name="mul" onclick="myfunction()">
        <input type="button" id="button" value="div" name="div" onclick="myfunction()">
    </form>
</body>
</html>
